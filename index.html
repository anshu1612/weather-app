<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cyan-400">
    <div class="bg-white m-5 p-4 rounded-lg sm:max-w-80 sm:m-auto sm:mt-6">
      <form onsubmit="fetchDataFromForm(event)" class="flex">
        <input
          id="city"
          value="Mandla"
          type="text"
          placeholder="City"
          class="py-2 px-4 w-full mr-3 rounded-full outline-none border-2 border-gray-500"
        />
        <button
          id="search"
          type="submit"
          class="bg-white py-2 px-3 border-2 border-gray-500 rounded-full"
        >
          <i class="fa-solid fa-magnifying-glass" style="color: #6a6b6c"></i>
        </button>
      </form>
      <div class="flex flex-col justify-center items-center">
        <img id="icon" src="" class="h-40" />
        <div class="flex">
          <p id="temperature" class="font-semibold text-4xl text-gray-800"></p>
          <p class="font-semibold text-4xl text-gray-800">&deg C</p>
        </div>

        <p id="weather" class="font-semibold text-3xl text-gray-800"></p>
      </div>
      <div class="flex justify-between items-center mt-10">
        <div>
          <i class="fa-solid fa-droplet fa-2xl" style="color: #6a6b6c"></i>
          <p id="humidity" class="mt-2 text-gray-600 text-xl"></p>
        </div>
        <div>
          <i class="fa-solid fa-wind fa-2xl" style="color: #6a6b6c"></i>
          <p id="windSpeed" class="mt-2 text-gray-600 text-xl"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/a906d10607.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
